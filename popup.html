<!-- Notes view -->
<section id="view-notes" class="view">
  <div class="notes-card">
    <div class="notes-header">
      <h2>Study Notes</h2>
      <span class="notes-subtitle">Write quick ideas, formulas, reminders</span>
    </div>
    <textarea id="notes-text" placeholder="Type your notes here..."></textarea>
    <div class="notes-footer">
      <span id="notes-status">Saved</span>
      <button id="notes-save">Save</button>
    </div>
  </div>
</section>
